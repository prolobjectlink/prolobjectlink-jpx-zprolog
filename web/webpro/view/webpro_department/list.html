<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>List</title>
		<script src="{{ asset("js/bootstrap.js") }}"></script>	</head>
	<body>
		<h1>List</h1>
		<a href="{{ path("webpro_department_new") }}">New</a>
		<table>
		<tr>
			<th>Name</th>
		</tr>
		{{for value in LIST}}
		<tr>
			<td>{{value.getName()}}</td>
			<td>
				<ul>
					<li>
						<a href="{{ path("webpro_department_find/"+value.getId()) }}">Details</a>
					</li>
					<li>
						<a href="{{ path("webpro_department_edit/"+value.getId()) }}">Edit</a>
					</li>
					<li>
						<a href="{{ path("webpro_department_delete/"+value.getId()) }}">Delete</a>
					</li>
				</ul>
			</td>
		</tr>
		{{end}}
		</table>
	</body>
</html>
